    # –¥–∞–∂–µ –µ—Å–ª–∏ –≤—ã –Ω–µ —Ö–æ—Ç–∏—Ç–µ –µ–µ –≤—ã–≤–æ–¥–∏—Ç—å, —ç—Ç–æ –ø–æ–º–æ–∂–µ—Ç Vector'—É –ª—É—á—à–µ –ø–∞—Ä—Å–∏—Ç—å.
    # –ù–æ –µ—Å–ª–∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ –ê–ë–°–û–õ–Æ–¢–ù–û –±–µ–∑ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–π, —Ç–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å.
