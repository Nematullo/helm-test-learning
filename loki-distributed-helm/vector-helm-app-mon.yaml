apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-dist
  namespace: argocd
spec:
  project: default

  sources: 

  - repoURL: 'https://github.com/nematullo/helm-test-learning.git' # URL ВАШЕГО GIT-РЕПОЗИТОРИЯ
    targetRevision: HEAD         
    path: loki-distributed-helm
    helm: 
      valueFiles:
        - values.yaml 

    

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true