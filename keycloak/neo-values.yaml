# Global PostgreSQL settings
global:
  postgresql:
    auth:
      username: bn_keycloak
      password: bn_keycloak
      database: bitnami_keycloak

# Keycloak Admin User Configuration
auth:
  adminUser: admin
  adminPassword: admin

replicaCount: 0 # Отключаем основной Keycloak


# PostgreSQL Specific Configuration
postgresql:
  enabled: true
  replicaCount: 0
  auth:
    username: bn_keycloak
    password: bn_keycloak
    database: bitnami_keycloak

# Kubernetes Service Configuration
service:
  type: NodePort
  nodePorts:
    http: 30085

# Additional Keycloak Environment Variables
extraEnvVars:
  - name: KC_PRODUCTION
    value: "true"
  - name: KC_HOSTNAME_STRICT
    value: "false"
  - name: KC_HTTP_ENABLED
    value: "true"
  - name: VERTX_WORKER_POOL_SIZE
    value: "20"
  - name: VERTX_EVENT_LOOP_POOL_SIZE
    value: "8"


containers:
  - name: argocd-application-controller # Проверьте имя контейнера, возможно, оно другое
    # ...
    resources:
      requests:
        memory: "90Mi"
        cpu: "100m"
      limits:
        memory: "130Mi"
        cpu: "200m"