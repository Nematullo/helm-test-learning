apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vector-mon
  namespace: argocd
spec:
  project: mon

  source:
    repoURL: 'https://github.com/nematullo/helm-test-learning.git'
    targetRevision: HEAD
    path: vector
    helm:
      valueFiles:
        - vector-values.yaml

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true