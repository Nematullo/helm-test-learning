  adminUser: admin
  adminPassword: mysecurepassword
  
grafana:
  service:
    enabled: true
    type: NodePort
    port: 80
    targetPort: 3000
    nodePort: 30125

  persistence:
    enabled: false

  database:
    type: postgres
    host: postgresql-grafana-postgresql.argocd.svc.cluster.local:5432
    name: grafana
    user: grafana
    password: grafana1234
    sslmode: disable
    max_open_conn: 100
    max_idle_conn: 100
    conn_max_lifetime: 14400
    log_queries: true

  grafana.ini:
    server:
      root_url: http://localhost:30125
    security:
      admin_user: admin
      admin_password: mysecurepassword

