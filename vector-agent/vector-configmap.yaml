    # –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —Å–ø–æ—Å–æ–± —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø—Ä—è–º–æ –≤ –∏—Å—Ç–æ—á–Ω–∏–∫–µ `kubernetes_logs` - —ç—Ç–æ `pod_labels` –∏–ª–∏ `namespaces`.
    # –ï—Å–ª–∏ –≤–∞—à–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ current-time-app-0 –∏–º–µ–µ—Ç label 'app: current-time-app', –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–æ:
    # pod_labels = { "app" = "current-time-app" }
    # –ò–ª–∏, –µ—Å–ª–∏ –æ–Ω–æ –≤—Å–µ–≥–¥–∞ –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è "current-time-app-0" –∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ —Ä–∏—Å–∫–Ω—É—Ç—å –Ω–∞ —É—Å—Ç–∞—Ä–µ–≤—à–∏–π –ø–∞—Ä–∞–º–µ—Ç—Ä:
    # (–°–¢–†–û–ö–ê 'pod_name_passthrough' –ü–û–õ–ù–û–°–¢–¨–Æ –£–î–ê–õ–ï–ù–ê –ò–ó –§–ê–ô–õ–ê)
    # –ï—Å–ª–∏ –≤—ã —Ö–æ—Ç–∏—Ç–µ —Å–æ–±–∏—Ä–∞—Ç—å –ª–æ–≥–∏ —Å–æ –≤—Å–µ—Ö –ø–æ–¥–æ–≤, –Ω–æ –ø–æ—Ç–æ–º —Ñ–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å, —É–¥–∞–ª–∏—Ç–µ —Å—Ç—Ä–æ–∫—É –≤—ã—à–µ
    exclude_paths_glob_patterns = ["/var/log/pods/*/vector/*.log"]

    # –í–º–µ—Å—Ç–æ pod_fields –∏—Å–ø–æ–ª—å–∑—É–µ–º extra_field_selector –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø–æ –∏–º–µ–Ω–∏ –ø–æ–¥–∞
    # –í–ù–ò–ú–ê–ù–ò–ï: –≠–¢–ê –°–¢–†–û–ö–ê –î–û–õ–ñ–ù–ê –ë–´–¢–¨ –° –¢–ï–ú –ñ–ï –û–¢–°–¢–£–ü–û–ú, –ß–¢–û –ò exclude_paths_glob_patterns !
    extra_field_selector = "metadata.name=current-time-app-0" 

    [sources.kube_logs]
    type = "kubernetes_logs"
