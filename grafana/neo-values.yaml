grafana:
  datasources:
    enabled: true
    datasources:
      - name: PostgreSQL
        type: postgres
        url: posrgresql-grafana-postgresql:5432
        database: grafana
        user: grafana
        secureJsonData:
          password: my-passport-1
        jsonData:
          sslmode: disable

service:
  enabled: true
  type: NodePort
  port: 80
  targetPort: 3000
  nodePort: 30125

adminUser: admin
adminPassword: mysecurepassword

persistence:
  enabled: false

database:
  type: postgres
  host: posrgresql-grafana-postgresql.monitoring.svc.cluster.local:5432
  name: grafana
  user: my-passport-1
  password: my-passport-1
  sslmode: disable

